<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Home</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="everything">
      <img src="koro.gif" alt="koro" />

      <!-- DuckDuckGo Search Bar -->
      <div id="duckduckgo">
        <form
          onSubmit="return searchb()"
          id="search_form_homepage"
          class="no-menu"
          name="x"
          action="https://duckduckgo.com/"
          target="_top"
        >
          <div id="sxd"></div>
          <div id="search_wrapper_homepage">
            <input id="search_button_homepage" type="submit" value="" />
          </div>
          <input
            type="text"
            autocomplete="off"
            name="q"
            id="search_form_input_homepage"
            onFocus="if ('rc' in window) {nua('nro',rc)};fq=1;"
            onBlur="fq=0"
            onclick="if (this.value=='put search terms here') {this.value='';this.style.color='#000000';}"
            value=""
            placeholder="Search DuckDuckGo"
          />

          <script type="text/javascript">
            var tracking = new RegExp("[\?\&]t=([^\&]+)");
            var form = document.getElementById("search_form_homepage");

            if (tracking.test(window.location.href)) {
              var input = document.createElement("input");
              input.type = "hidden";
              input.name = "t";
              input.value = RegExp.$1;
              form.appendChild(input);
            }
            var karr = new Array(
              "a",
              "b",
              "c",
              "d",
              "e",
              "f",
              "g",
              "h",
              "i",
              "j",
              "k",
              "l",
              "m",
              "n",
              "o",
              "p",
              "q",
              "r",
              "s",
              "t",
              "u",
              "v",
              "w",
              "x",
              "y",
              "z",
              "1",
              "2",
              "3",
              "4",
              "5",
              "6",
              "7",
              "8",
              "9",
              "aa",
              "ab",
              "ac",
              "ad",
              "ae",
              "af",
              "ag",
              "ah",
              "ai",
              "aj",
              "ak",
              "al",
              "am",
              "an",
              "ao",
              "ap",
              "aq",
              "ar",
              "as",
              "at",
              "au",
              "av",
              "aw",
              "ax",
              "ay",
              "az"
            );
            for (var i = 0; i < karr.length; i++) {
              var kre = new RegExp("[\?\&]k" + karr[i] + "=([^\&]+)");
              var ktmp = "";
              if (kre.test(window.location.href)) {
                ktmp = decodeURIComponent(RegExp.$1);
                if (ktmp.length < 11) {
                  var input = document.createElement("input");
                  input.type = "hidden";
                  input.name = "k" + karr[i];
                  input.value = ktmp;
                  form.appendChild(input);
                }
                if (karr[i] == "n" && ktmp && ktmp == "1")
                  document.x.target = "_new";
              }
            }
          </script>
        </form>
      </div>

      <div class="links">
        <div class="container" id="university">
          <ul class="item">
            <li><a href="https://maitri.bmu.edu.in/">College Dashboard</a></li>
            <li><a href="https://classroom.google.com">Google Classroom</a></li>
          </ul>
        </div>
        <div class="container" id="coding">
          <ul class="item">
            <li><a href="https://github.com/cse-vaibhav">cse-vaibhav</a></li>
            <li><a href="https://leetcode.com">LeetCode</a></li>
          </ul>
        </div>
        <div class="container" id="anime">
          <ul class="item">
            <li><a href="https://www.myanimelist.net">MyAnimeList</a></li>
            <li><a href="https://kaa.si">KAA</a></li>
            <li><a href="https://zoro.to">zoro.to</a></li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
